<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>

    <p>Este é um exempllo de como <br> quebrar uma linha em HTML.</p>

    <p>Aqui temos um exemplo de como mostrar uma tag &lt;p&gt; .</p>

    <!--LASS THEN - GREATER THAN >-->

    <p> <h3>Vamos adicionar alguns símbolos especiais :</h3>

        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &delta;
        &uarr;
    </p>

    <p><h3>Vamos adicionar alguns emojis :</h3>
    &#x1F480; &#x1F60A; &#x1F525; &#x1F333; &#x1F938;</p>
    
</body>
</html>
